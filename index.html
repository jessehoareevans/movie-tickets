<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="movie-info">
        <div class="form-group">
          <label for="movie-name">Movie name</label>
          <select class="form-control" id="movie-name">
            <option>Zoolander</option>
            <option>Star Wars</option>
            <option>Office Space</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Time of Day</label>
          <select class="form-control" id="time">
            <option>Matinee</option>
            <option>Night</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Your Age</label>
          <select class="form-control" id="age">
            <option>Minor/Senior</option>
            <option>Standard</option>
          </select>
        </div>
        <button type="submit" class="btn">Find Tickets</button>
      </form>
      <div id="output">
        <h2>Your price to see <span id="movie-name"></span> at <span id="movie-time"></span> is <span id="price-output"></span></h2>
      </div>
    </div>
  </body>
</html>
